# /etc/rsyslog.conf

# Load the UDP listener
module(load="imudp")
input(type="imudp" port="514")

# Use traditional timestamp format
module(load="builtin:omfile" Template="RSYSLOG_TraditionalFileFormat")

# Load the stdout output module
module(load="omstdout")

# Define a rule to log all messages to a file
*.* /var/log/syslog.log

# Define a rule to log all messages to stdout
*.* :omstdout:
